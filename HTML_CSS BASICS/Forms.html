<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Demo</title>
  </head>
  <body>
    <h1>Forms Demo</h1>
    <form action="/tacos">
      <p>
        <label for="username">Enter your Username</label>
        <input
          type="text"
          placeholder="username"
          id="username"
          name="username"
        />
      </p>
      <p>
        <label for="password"> Enter password: </label>
        <input
          id="password"
          type="password"
          placeholder=" enter your password"
          name="password"
        />
      </p>
      <p>
        <label for="color">Pick a color</label>
        <input type="color" id="color" />
      </p>
      <p>
        <label for="number">Enter a number</label>
        <input
          id="number"
          type="number"
          placeholder="enter a number"
          name="num"
          min="1"
          max="1000"
        />
      </p>

      <!--this button does not submit the form because of the "type" attribute-->
      <button type="button">Regular button (won't submit)</button>

      <!--This button submits the form-->
      <button>Submit!!!!</button>

      <!-- So does this one-->
      <input type="submit" value="click me!" />
    </form>
    <hr />
    <!-- out side of a form. no default behavior-->
    <button>Not inside form</button>
    <h2>Hijacking Searches</h2>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search/">
      <input type="text" name="q" />
      <button>Search Reddit</button>
    </form>
    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
      <input type="text" name="q" />
      <button>Search Google</button>
    </form>
    <h3>Search Youtube</h3>
    <form action="https://www.youtube.com/results">
      <input type="text" name="search_query" />
      <button>Search Youtube</button>
    </form>

    <h2>More Inputs</h2>

    <form action="/birds">
      <label for="agree">I agree to everything</label>
      <input type="checkbox" name="agree_tos" id="agree" />

      <p>
        <label for="xs">XS:</label>
        <input type="radio" name="size" id="xs" value="xs" />
        <label for="s">S:</label>
        <input type="radio" name="size" id="s" value="s" />
        <label for="m">M:</label>
        <input type="radio" name="size" id="m" value="m" />
      </p>
      <p>
        <label for="">Please Select an Entree</label>
        <select name="meal" id="meal">
          <option value="fish">Fish</option>
          <option value="veg">Vegetarian</option>
          <option value="Steak">Steak</option>
        </select>
      </p>
      <p>
        <label for="cheese">Amount of Cheese</label>
        <input type="range" id="cheese" min="1" max="10" name="cheese_level" />
      </p>
      <p>
        <label for="requests">Any special requests?</label> <br />
        <textarea
          name="requests"
          id="requests"
          cols="30"
          rows="10"
          placeholder="Type something here"
        ></textarea>
      </p>
      <button>Submit</button>
    </form>
    <h2>Validations Demo</h2>
    <form action="/dummy">
      <label for="first">Enter your first name</label>
      <input type="text" name="firstn " id="first" required />
      <p>
        <label for="username">Enter Username</label>
        <input
          type="text"
          id="username"
          name="username"
          minlength="5"
          maxlength="20"
          required
        />
      </p>

      <p>
        <input type="email" required />
      </p>
      <button>Submit</button>
    </form>
  </body>
</html>
